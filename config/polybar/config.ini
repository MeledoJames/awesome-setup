[colors]
background = #1a1826
background-alt = #302D41
foreground = #C5C8C6
primary = #C9CBFF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 98%
offset-x = 1%
offset-y = 0.6%
height = 22pt
fixed-center = true
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

padding-left = 0
padding-right = 3

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=9;2"
font-1 = "JetBrainsMono Nerd Font:size=10;2"

modules-left = xworkspaces memory cpu
modules-center = date
modules-right = update pulseaudio backlight battery wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right

wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-padding = 2
label-active-foreground = #f2cdcd
label-active-font = 2

label-occupied = %icon%
label-occupied-padding = 2
label-occupied-font = 2

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2
label-empty-font = 2

icon-0 = 1; 
icon-1 = 2;ﭮ
icon-2 = 3; 
icon-3 = 4; 
icon-4 = 5; 

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
format-volume-prefix-font = 2

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
format-prefix-font = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
format-prefix-font = 2

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected
format-connected-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected-font = 2
label-connected =  

[module/date]
type = internal/date
interval = 1

date = %A | %d-%m-%Y | %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
poll-interval = 5
format-charging =   <label-charging>
format-discharging =   <label-discharging>
format-full =   <label-full>
format-full-foreground = ${colors.primary}
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

[module/backlight]
type = internal/backlight
card = intel_backlight
format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[module/update]
type = custom/script
exec = /home/meledo/.config/polybar/update.sh
interval = 960
label = %output%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
